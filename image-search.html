<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project0 - Jef McD Ralston</title>
    <link rel="icon" href="images/project0.ico">
    <link rel="stylesheet" href="css/project0-styles.css">
</head>

<body>
    <!-- header section containing the top right buttons and the logo -->
    <header class="header-wrapper">
            <div class="search-buttons-wrapper">

                <div class="search-button change-page-button">
                    <a href="index.html">Return</a>
                </div>
        </div>
        <img id="logo" src="/images/PROJECT-0-images.jpg" alt="Project0 Logo">
    </header>


    <!-- The form containing the searchbar section and the two search buttons -->
    <main class="search-form-wrapper">
        <form action="https://www.google.co.uk/search?sclient=img" method="GET">
            <div class="search-bar">
                <input class="search-box searchbar-icon" name="q" placeholder="Enter your search here" type="text">
            </div>
            <div class="search-buttons-wrapper go">
                <button class="search-button" type="submit">
                    Image Search
                </button>
            </div>
            <input name ="tbm" value="isch" type="hidden">
        </form>
    </main>

</body>

</html>
